name: TMP

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  test-puppeteer:
    name: Testing puppeteer screenshot
    runs-on: ubuntu-latest
    steps:
    - name: Puppeteer Screenshot Action
      uses: lannonbr/puppeteer-screenshot-action@1.3.1
      with:
        url: https://stefanloerwald.github.io/Material.Blazor/
        fullPage: true
        screenshotName: fork
    - name: Puppeteer Screenshot Action
      uses: lannonbr/puppeteer-screenshot-action@1.3.1
      with:
        url: https://material-blazor.github.io/Material.Blazor.Current/
        fullPage: true
        screenshotName: current
    - name: ImageMagick action
      id: comparison
      uses: stefanloerwald/ImageMagick-action@0.1.0
      with:
        command: compare -compose src ./screenshots/fork.png ./screenshots/current.png ./screenshots/diff.png
    - name: Display result
      run: echo ${{steps.comparison.outputs.exit_code}}
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: screenshots
