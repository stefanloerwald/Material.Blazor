name: Create repo
on:
  push:
  pull_request:
    types: [opened, reopened, edited, closed]
jobs:
  delete-repo:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - uses: octokit/request-action@v2.x
        id: create
        with:
          route: DELETE /repos/{org}/{repo}
          org: Material-Blazor
          accept: 'application/vnd.github.v3+json'
          repo: MB-PR-${{github.event.number}}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      - run: echo "${{ steps.create.outputs.data }}"
  create-repo:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened')
    steps:
      - uses: octokit/request-action@v2.x
        id: create
        with:
          route: POST /orgs/{org}/repos
          org: Material-Blazor
          accept: 'application/vnd.github.v3+json'
          name: MB-PR-${{github.event.number}}
          description: This is an automatically generated repo for PR number ${{github.event.number}} 
          visibility: private
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      - run: echo "${{ steps.create.outputs.data }}"
        if: always()
      - run: |
          echo "Hello line1" > meta_report.md
          echo "Hello line2" >> meta_report.md
          echo "Hello line3" >> meta_report.md
      - name: Add a comment to this PR
        uses: octokit/request-action@v2.x
        id: create-comment
        with:
          route: POST /repos/{org}/{repo}/issues/{issue_number}/comments
          org: stefanloerwald
          repo: Material.Blazor
          accept: 'application/vnd.github.v3+json'
          issue_number: ${{github.event.number}}
          body: "${$(cat meta_report.md)}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}


